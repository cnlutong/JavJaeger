<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavJaeger</title>
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.23.0/dist/reset.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- React & ReactDOM -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <!-- Babel for in-browser JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
    <!-- Ant Design -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/antd@5.23.0/dist/antd.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- Inject Version Information -->
    <script>
        window.versionInfo = {
            version: "{{ version_info.version }}",
            build_date: "{{ version_info.build_date }}"
        };
    </script>

    <!-- React Application -->
    <script type="text/babel" src="/static/react_app.js?v={{ version_info.version }}"></script>
</body>

</html>
