version: '3.8'

services:
  javjaeger:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: javjaeger
    restart: unless-stopped
    ports:
      # host:container (container port fixed at 5000)
      - "8000:5000"
    environment:
      # JavBus API URL (change to your API address)
      - JAVBUS_API_BASE_URL=http://10.0.0.20:3000
    volumes:
      # Persistent data directory
      - ./data:/app/data
